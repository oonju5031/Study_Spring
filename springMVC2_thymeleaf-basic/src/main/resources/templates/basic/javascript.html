<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
	<meta charset="UTF-8">
	<title>자바스크립트 인라인</title>
</head>
<body>

<!-- 자바스크립트 인라인 사용 전 -->
<script>
	var username = [[${user.username}]];
	var age = [[${user.age}]];
	// escape
	var escape = [[${escape.username}]];

	// 자바스크립트 내추럴 템플릿
	var username2 = /* [[${user.username}]] */ "test username";

	// 객체
	var user = [[${user}]];
</script>

<!-- 자바스크립트 인라인 사용 후 -->
<script th:inline="javascript">
	var username = [[${user.username}]];
	var age = [[${user.age}]];
	// escape
	var escape = [[${escape.username}]];

	// 자바스크립트 내추럴 템플릿
	var username2 = /* [[${user.username}]] */ "test username";

	// 객체
	var user = [[${user}]];

	// 자바스크립트 인라인에서의 each
	[
	#
	th:each = "user, stat : ${users}"
	]
	var user = [[${stat.count}]] = [[${user}]];
	[/]
</script>

</body>
</html>

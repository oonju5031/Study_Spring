<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 출력 기본</title>
</head>
<body>

<h1>컨텐츠에 데이터 출력하기</h1>

<ul>
    <li>th:text 사용해 출력하기 = <span th:text="${data}"></span></li>
    <li>컨텐츠 안에서 직접 출력하기 = [[${data}]]</li>
</ul>

</body>
</html>

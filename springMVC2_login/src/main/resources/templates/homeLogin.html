<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">

	<title>홈 화면(로그인)</title>

	<style>
		.welcome {
			position: relative;
			background: url("/images/doolys-welcome.png") no-repeat center;
			height: 506px;
		}
		.welcome > h4:first-child {
			position: absolute;
			top: 50px;
			left: 90px;
		}
		.welcome > h4:last-child {
			position: absolute;
			top: 110px;
			right: 90px;
		}
	</style>
</head>
<body>

<div class="container" style="max-width: 600px;">
	<div class="welcome">
		<h4>어이 홈 화면.</h4>
		<h4 class="mb-3" th:text="|${member.name} 어서오고.|">로그인 사용자 이름</h4>
	</div>

	<hr class="my-4">

	<div class="row">
		<div class="col">
			<button class="w-100 btn btn-secondary btn-lg" type="button" th:onclick="|location.href='@{/items}'|">상품 관리</button>
		</div>
		<div class="col">
			<form th:action="@{/logout}" method="post">
				<button class="w-100 btn btn-dark btn-lg" type="submit">로그아웃</button>
			</form>
		</div>
	</div>

	<hr class="my-4">

</div><!-- /container -->

</body>
</html>

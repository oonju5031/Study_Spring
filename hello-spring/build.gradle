plugins {
	id 'org.springframework.boot' version '2.6.13'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
	id 'java'
}

group = 'hello'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	// Dependencies의 library들을 다운로드하는 곳. 필요에 의해 URL을 추가할 수 있다.ㅊ
	mavenCentral()
}

dependencies {
	// start.spring.io에서 프로젝트를 만들 때 지정한 라이브러리 2개
	// (+Springboot는 의존관계가 있는 라이브러리들을 자동으로 다운로드한다.)
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	// 순수 JDBC를 위한 환경설정: JPA에 포함되어 있으므로 굳이 필요하지 않다!
//	implementation 'org.springframework.boot:spring-boot-starter-jdbc'
	// JPA를 위한 환경설정
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	runtimeOnly 'com.h2database:h2'
	// 기본으로 제공하는 Test 기능 라이브러리
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

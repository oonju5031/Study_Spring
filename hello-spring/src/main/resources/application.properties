
# Configuring Port
server.port = 8081

# JDBC Database Connect
spring.datasource.url = jdbc:h2:tcp://localhost/D:/study/hello-spring/testDB/test
spring.datasource.driver-class-name = org.h2.Driver
spring.datasource.username = sa
spring.datasource.password =

# JPA: Java의 표준 인터페이스(Java Persistence API)의 약자로 ORM(Object Relatoinal Mapping)에 대한 표준 명세이다.
# 기본적으로 Interface를 제공하며, 업체별로 Hibernate 등의 여러 구현체가 있다.
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = none